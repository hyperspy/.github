name: Release

on:
  workflow_call

jobs:
  build:
    name: Build wheel and sdist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run build
      run: |
        pipx run build

    - name: Display built files
      run: |
        ls -shR
      working-directory: dist

    - uses: actions/upload-artifact@v3
      with:
        path: dist/*
        name: artifacts

  upload_to_pypi:
    needs: [build]
    runs-on: ubuntu-latest
    name: Upload to pypi
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
    - name: Download dist
      uses: actions/download-artifact@v3
      with:
        name: artifacts
        path: dist

    - name: Display downloaded files
      run: |
        ls -shR
      working-directory: dist

    - uses: pypa/gh-action-pypi-publish@release/v1
      if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository_owner == 'hyperspy' }}
      # See https://docs.pypi.org/trusted-publishers/using-a-publisher/

  create_github_release:
    # If zenodo is setup to create a DOI automatically on a GitHub release,
    # this step will trigger the mining of the DOI
    needs: upload_to_pypi
    permissions:
      contents: write
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository_owner == 'hyperspy' }}
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
